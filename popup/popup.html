<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Session Saver</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-width: 320px;
      background: #f9fbfc;
      color: #222;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }
    h3 {
      margin: 16px 0 8px 0;
      font-size: 1.1em;
      color: #2563eb;
      letter-spacing: 0.5px;
    }
    input[type='text'], #sessionName {
      width: 100%;
      padding: 7px 10px;
      margin-bottom: 10px;
      font-size: 1em;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
      background: #fff;
    }
    input[type='text']:focus, #sessionName:focus {
      border: 1.5px solid #2563eb;
    }
    .tab-list, .session-list {
      max-height: 120px;
      overflow: auto;
      border: 1px solid #e5e7eb;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 12px;
      padding: 8px 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .tab-list > .tab-row, .session-list > .session {
      padding: 4px 12px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f3f4f6;
    }
    .tab-list > .tab-row:last-child, .session-list > .session:last-child {
      border-bottom: none;
    }
    .tab-list label {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer;
      font-size: 0.97em;
      color: #374151;
    }
    .tab-list input[type='checkbox'] {
      margin-right: 8px;
      accent-color: #2563eb;
    }
    .select-all-row {
      padding: 4px 12px 4px 6px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
      background: #f3f6fa;
      border-radius: 6px 6px 0 0;
    }
    .select-all-label {
      font-size: 0.96em;
      color: #2563eb;
      font-weight: 500;
      user-select: none;
      cursor: pointer;
    }
    .session {
      justify-content: space-between;
      align-items: center;
      font-size: 0.99em;
      gap: 4px;
    }
    .session span.session-name-display {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .session input.session-rename-input {
      flex: 1;
      margin-right: 4px;
      font-size: 1em;
      padding: 3px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: #f4f7fa;
      color: #1e293b;
    }
    .session button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 4px 11px;
      border-radius: 5px;
      font-size: 0.95em;
      margin-left: 4px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 2px rgba(37,99,235,0.07);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .session button[data-action="delete"] {
      background: #ef4444;
    }
    .session button[data-action="edit"] {
      background: #fbbf24;
      color: #222;
    }
    .session button[data-action="save-rename"] {
      background: #22c55e;
    }
    .session button[data-action="cancel-rename"] {
      background: #64748b;
    }
    .session button:hover {
      filter: brightness(1.08);
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
    }
    #saveBtn {
      width: 100%;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      padding: 8px 0;
      margin-bottom: 10px;
      margin-top: 4px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
      transition: background 0.15s, box-shadow 0.15s;
    }
    #saveBtn:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      box-shadow: 0 4px 12px rgba(37,99,235,0.13);
    }
    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0 0 0 4px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      color: inherit;
      font-size: 1em;
    }
    .icon-btn svg {
      width: 1em;
      height: 1em;
      display: block;
    }
    @media (max-width: 400px) {
      body { padding: 8px; min-width: 200px; }
      h3 { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h3>Save Session</h3>
  <input id="sessionName" placeholder="Session name" />
  <div class="tab-list" id="tabs"></div>
  <button id="saveBtn">Save Selected Tabs</button>
  <h3>Saved Sessions</h3>
  <div class="session-list" id="sessions"></div>
  <a href="#" id="openOptions" style="display:block;text-align:right;font-size:0.95em;color:#2563eb;margin-top:6px;">⚙️ Options</a>
  <script src="popup.js"></script>
</body>
</html>
